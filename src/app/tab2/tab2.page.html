<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Series
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="listaSeries">

    <ion-item-sliding *ngFor="let Serie of listaSeries">
      <ion-item lines="full" >

        <ion-thumbnail slot="start">
          <img *ngIf="Serie.cartaz" src="{{Serie.cartaz}}" />
          <ion-icon *ngIf="!Serie.cartaz" name="videocam-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{Serie.nome}}</h1>
            <p>{{Serie.lancamento}} - {{Serie.temporadas}}</p>
            <ion-badge color="medium" *ngFor="let genero of Serie.generos">
              {{genero}}
            </ion-badge>
            <ion-icon name="star" [color]="Serie.favorito===true ? 'warning' : ('light')"></ion-icon>
          </div>
        </ion-label>

        <ion-chip [color]="Serie.classificacao < 5 ? 'danger' : ((Serie.classificacao < 7 ? 'warning' : 'success'))"
          outline>
          <ion-label>{{Serie.classificacao}}</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" >
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
